<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>

    <!-- music container class (gonna wrap around everything) -->
    <div class="music-container">

        <!-- class holds the song title and progress bar -->
        <div class="music-info">
            <h4 id="title">Ukelele</h4>  <!--will be filled w javascript-->
            <div class="progress-container">
                <div class="progress-">
                    <!-- will get filled dynamically  -->
                </div>
            </div>

        </div>

        <audio src="music/ukelele.mp3" id = "audio"></audio>

        <div class="img-container">
            <img src="images/ukulele.jpg" alt="music-cover" id = "cover" />
        </div>

        <!--3 buttons (button#prev.action-btn)-->
        <div class="navigation">
            <button id="prev" class="action-btn">
                <!--icon (i.fas.fa-backward)-->
                <i class="fas fa-backward"></i>
            </button>

            <button id="play" class="action-btn action-btn-big">
                <!--icon (i.fas.fa-backward)-->
                <i class="fas fa-play"></i>
            </button>

            <button id="next" class="action-btn">
                <!--icon (i.fas.fa-backward)-->
                <i class="fas fa-forward"></i>
            </button>
        </div>


    </div>

    <script src="script.js"></script>
    
</body>
</html>
